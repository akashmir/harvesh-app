apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultra-crop-frontend
  namespace: ultra-crop
  labels:
    app: ultra-crop-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ultra-crop-frontend
  template:
    metadata:
      labels:
        app: ultra-crop-frontend
        version: v1
    spec:
      containers:
      - name: ultra-crop-frontend
        image: gcr.io/PROJECT_ID/ultra-crop-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ULTRA_CROP_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: ultra-crop-config
              key: ULTRA_CROP_API_BASE_URL
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: ultra-crop-secrets
              key: google-maps-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
